      path: nvim
      create: true
      relink: false
      force: false
    ~/.config/karabiner:
      path: karabiner
      create: true
      relink: false
      force: false
    ~/.nvmrc:
      path: nvmrc
      create: true
      relink: false
      force: false
    ~/.config/zellij/:
      path: zellij
      create: true
      relink: false
      force: false
    ~/Library/Application Support/com.mitchellh.ghostty:
      path: ghostty
      create: true
      relink: false
      force: false
    ~/.profile:
      path: profile
      create: false
      relink: false
      force: false
    ~/.gitconfig:
      path: gitconfig
      create: false
      relink: false
      force: false
    ~/.gitignore:
      path: gitignore
      create: false
      relink: false
      force: false
    ~/.zprofile:
      path: zprofile
      create: false
      relink: false
      force: false
    ~/.zshenv:
      path: zshenv
      create: false
      relink: false
      force: false
    ~/.zshrc:
      path: zshrc
      create: false
      relink: false
      force: false
    ~/.hammerspoon:
      path: hammerspoon
      create: false
      relink: false
      force: false
    ~/.wezterm.lua:
      path: wezterm.lua
      create: false
      relink: false
      force: false
    ~/.config/glide:
      path: glide
      create: true
      relink: false
      force: false
    ~/.config/wezterm/wezterm_utils.lua:
      path: wezterm_utils.lua
      create: true
      relink: false
      force: false
    ~/.p10k.zsh:
      path: p10k.zsh
      create: false
      relink: false
